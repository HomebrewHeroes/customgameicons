<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Game Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game-icon {
            max-width: 150px;
            max-height: 150px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .game-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        .title-group {
            margin: 20px;
        }

        .custom-icons {
            display: none;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .custom-icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .custom-icon {
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .custom-icon:hover {
            transform: scale(1.2); /* Scale up on hover */
        }

        /* Styling for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 512px;
            max-height: 512px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 24px;
            background-color: transparent;
            border: none;
            transition: font-size 0.3s ease, opacity 0.3s ease;
        }

        .close-btn:hover {
            font-size: 28px;
        }

        .close-btn:active {
            opacity: 0;
        }

        /* Additional styles for image details */
        .icon-details {
            color: white;
            font-size: 16px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .custom-icon-container:hover .icon-details {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Custom Game Icons</h1>

    <!-- All Icons Section -->
    <div id="game-icons-container"></div>

    <!-- Modal for displaying larger image -->
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content"></div>
        <button id="close-btn" class="close-btn" onclick="closeModal()">&times;</button>
    </div>

    <script>
        let iconsData; // Variable to store the JSON data

        // Function to display icons based on the JSON data
        function displayIcons(data, searchQuery) {
            const iconsContainer = document.getElementById('game-icons-container');
            iconsContainer.innerHTML = '';

            data.games.forEach(game => {
                const gameName = game.name;

                // Filter games based on search query
                if (gameName.toLowerCase().includes(searchQuery.toLowerCase())) {
                    const gameGroupContainer = document.createElement('div');
                    gameGroupContainer.classList.add('game-group');

                    // Display normal game icon
                    const normalIcon = document.createElement('img');
                    normalIcon.src = game.normalIcon; // Use the normalIcon field from the JSON
                    normalIcon.alt = `${gameName} Normal Icon`;
                    normalIcon.classList.add('game-icon');
                    normalIcon.addEventListener('click', () => toggleCustomIcons(gameGroupContainer));
                    gameGroupContainer.appendChild(normalIcon);

                    // Display custom game icons
                    const customIconsContainer = document.createElement('div');
                    customIconsContainer.classList.add('custom-icons');

                    game.subcategories.forEach(subcategory => {
                        const subcategoryName = subcategory.name;

                        subcategory.icons.forEach(icon => {
                            const customIconContainer = document.createElement('div');
                            customIconContainer.classList.add('custom-icon-container');

                            const customIcon = document.createElement('img');
                            customIcon.src = icon.url;
                            customIcon.alt = `${gameName} - ${subcategoryName} - ${icon.name}`;
                            customIcon.classList.add('custom-icon');
                            // Add hover effect
                            customIcon.addEventListener('mouseover', () => customIcon.style.transform = 'scale(1.2)');
                            customIcon.addEventListener('mouseout', () => customIcon.style.transform = 'scale(1)');
                            customIcon.addEventListener('click', () => openModal(icon.url));

                            const iconDetails = document.createElement('div');
                            iconDetails.classList.add('icon-details');
                            iconDetails.innerHTML = `By <a href="${data.authors.find(author => author.name === icon.author)?.link}" target="_blank">${icon.author}</a><br>${icon.description}`;
                            
                            customIconContainer.appendChild(customIcon);
                            customIconContainer.appendChild(iconDetails);
                            customIconsContainer.appendChild(customIconContainer);
                        });
                    });

                    gameGroupContainer.appendChild(customIconsContainer);

                    iconsContainer.appendChild(gameGroupContainer);
                }
            });
        }

        function toggleCustomIcons(container) {
            const customIconsContainer = container.querySelector('.custom-icons');
            const transformValue = customIconsContainer.style.display;

            if (transformValue === 'flex') {
                customIconsContainer.style.display = 'none';
            } else {
                customIconsContainer.style.display = 'flex';
            }
        }

        // Function to open the modal with a larger image
        function openModal(imageUrl) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `<img src="${imageUrl}" class="modal-content" alt="Large Icon">`;
            modal.style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Initial fetch to display all icons
        fetch('https://raw.githubusercontent.com/HomebrewHeroes/customgameicons/main/icons.json')
            .then(response => response.json())
            .then(data => {
                // Store the data globally for later use
                iconsData = data;
                // Display icons initially
                displayIcons(iconsData, '');
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
