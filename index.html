<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Game Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game-icon {
            max-width: 150px;
            max-height: 150px;
        }

        #search-bar {
            margin: 20px;
            padding: 10px;
        }

        #game-icons-container {
            margin: 20px;
        }

        .title-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Custom Game Icons</h1>

    <!-- Search bar -->
    <input type="text" id="search-bar" placeholder="Search for game icons">

    <!-- All Icons Section -->
    <h2>All Icons</h2>
    <div id="game-icons-container"></div>

    <script>
        const username = 'HomebrewHeroes';
        const repo = 'customgameicons';
        const iconsFolder = 'Icons';

        async function fetchAllIcons(searchQuery) {
            const iconsContainer = document.getElementById('game-icons-container');

            // Clear previous icons
            iconsContainer.innerHTML = '';

            // Fetch all subfolders
            const subfoldersResponse = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${iconsFolder}`);
            const subfoldersData = await subfoldersResponse.json();

            // Create an object to store icons grouped by title ID
            const groupedIcons = {};

            // Fetch icons from each subfolder
            for (const subfolder of subfoldersData) {
                const subfolderName = subfolder.name;
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${iconsFolder}/${subfolderName}`);
                const iconsData = await response.json();

                iconsData.forEach(icon => {
                    const gameName = extractGameName(icon.name);
                    const titleId = extractTitleId(icon.name);

                    // Filter icons based on search query
                    if (gameName.toLowerCase().includes(searchQuery.toLowerCase())) {
                        const iconUrl = icon.download_url;

                        // Create a container for each title ID
                        if (!groupedIcons[titleId]) {
                            groupedIcons[titleId] = [];
                        }

                        // Store the icon in the corresponding title ID container
                        groupedIcons[titleId].push({
                            name: gameName,
                            url: iconUrl
                        });
                    }
                });
            }

            // Display icons grouped by title ID
            for (const titleId in groupedIcons) {
                const titleGroupContainer = document.createElement('div');
                titleGroupContainer.classList.add('title-group');

                // Display title ID as a heading
                titleGroupContainer.innerHTML = `<h3>Title ID: ${titleId}</h3>`;

                groupedIcons[titleId].forEach(icon => {
                    const iconElement = document.createElement('div');
                    iconElement.innerHTML = `
                        <h4>${icon.name}</h4>
                        <img class='game-icon' src='${icon.url}' alt='${icon.name}'>
                    `;

                    titleGroupContainer.appendChild(iconElement);
                });

                iconsContainer.appendChild(titleGroupContainer);
            }
        }

        function extractGameName(fileName) {
            // Example: "#Drive-icon001-[0100969005E98000].jpg" -> "#Drive"
            const parts = fileName.split('-');
            return parts.slice(0, -2).join(' ').replace(/\b\w/g, (char) => char.toUpperCase());
        }

        function extractTitleId(fileName) {
            // Example: "#Drive-icon001-[0100969005E98000].jpg" -> "0100969005E98000"
            const regex = /\[([^\]]+)\]/;
            const match = fileName.match(regex);
            return match ? match[1] : '';
        }

        const searchBar = document.getElementById('search-bar');
        searchBar.addEventListener('input', function () {
            fetchAllIcons(this.value);
        });

        // Initial fetch to display all icons
        fetchAllIcons('');
    </script>
</body>
</html>
