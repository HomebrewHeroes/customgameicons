<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Game Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .game-icon {
            max-width: 150px;
            max-height: 150px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .game-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        .title-group {
            margin: 20px;
        }

        .custom-icons {
            display: none;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 10px;
        }

        .custom-icon {
            max-width: 100px;
            max-height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Custom Game Icons</h1>

    <!-- All Icons Section -->
    <div id="game-icons-container"></div>

    <script>
        let iconsData; // Variable to store the JSON data

        // Function to display icons based on the JSON data
        function displayIcons(data, searchQuery) {
            const iconsContainer = document.getElementById('game-icons-container');
            iconsContainer.innerHTML = '';

            data.games.forEach(game => {
                const gameName = game.name;

                // Filter games based on search query
                if (gameName.toLowerCase().includes(searchQuery.toLowerCase())) {
                    const gameGroupContainer = document.createElement('div');
                    gameGroupContainer.classList.add('game-group');

                    // Display normal game icon
                    const normalIcon = document.createElement('img');
                    normalIcon.src = game.normalIcon; // Use the normalIcon field from the JSON
                    normalIcon.alt = `${gameName} Normal Icon`;
                    normalIcon.classList.add('game-icon');
                    normalIcon.addEventListener('click', () => toggleCustomIcons(gameGroupContainer));
                    gameGroupContainer.appendChild(normalIcon);

                    // Display custom game icons
                    const customIconsContainer = document.createElement('div');
                    customIconsContainer.classList.add('custom-icons');

                    game.subcategories.forEach(subcategory => {
                        const subcategoryName = subcategory.name;

                        subcategory.icons.forEach(icon => {
                            const customIcon = document.createElement('img');
                            customIcon.src = icon.url;
                            customIcon.alt = `${gameName} - ${subcategoryName} - ${icon.name}`;
                            customIcon.classList.add('custom-icon');
                            // Removed the click event listener
                            customIconsContainer.appendChild(customIcon);
                        });
                    });

                    gameGroupContainer.appendChild(customIconsContainer);

                    iconsContainer.appendChild(gameGroupContainer);
                }
            });
        }

        function toggleCustomIcons(container) {
            const customIconsContainer = container.querySelector('.custom-icons');
            const transformValue = customIconsContainer.style.display;

            if (transformValue === 'flex') {
                customIconsContainer.style.display = 'none';
            } else {
                customIconsContainer.style.display = 'flex';
            }
        }

        // Initial fetch to display all icons
        fetch('https://raw.githubusercontent.com/HomebrewHeroes/customgameicons/main/icons.json')
            .then(response => response.json())
            .then(data => {
                // Store the data globally for later use
                iconsData = data;
                // Display icons initially
                displayIcons(iconsData, '');
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
